                      <input id="js_input" name="mobile" class="weui-input" placeholder="请输入联系方式（必填）" type="number" pattern="[0-9]*" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="weui-form__opr-area">
              <a class="weui-btn weui-btn_primary" id="submitOccupy">提交</a>

          </div>
